<div class="super-search-container">
    <md-input-container>
        <input mdInput placeholder="search" #listFilter (keyup)="o">
    </md-input-container>
    <md-nav-list>
        <a md-list-item fxLayout="row" *ngFor="let item of (vars | async | ngFuse:listFilter.value:{keys: ['v.name', 'v.value']})" (click)="select(item)">
            <h3 md-line>{{item.v.key}}</h3>
            <h3 md-line>{{item.v.value}}</h3>
            <p md-line>{{item.name}}</p>
            <p md-line>{{item.environment}}</p>
        </a>
    </md-nav-list>
    <p *ngIf="selected">{{selected.v.key}}:{{selected.v.value}}::::{{selected.name}}:{{selected.environment}}</p>
    <button md-button (click)="close()">close</button>
</div>
